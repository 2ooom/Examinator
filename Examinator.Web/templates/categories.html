<ion-view view-title="Categories">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="category in categories" href="#/app/category/{{category.Id}}">
          <span ng-bind="$index + 1"></span>. <b ng-bind="category.Text"></b> (<span ng-bind="category.Questions.length"></span> questions) 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
