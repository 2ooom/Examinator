<ion-view view-title="Categories">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="category in categories" href="#/app/category/{{category.Id}}">
          <b>{{category.Text}}</b> (<span>{{category.Questions.length}} questions</span>) 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
