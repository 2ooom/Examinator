
<div class="card">
    <div class="item item-text-wrap">
        {{question.Text}}
        <img src="{{question.ImageUrl}}" ng-show="question.ImageUrl"/>
    </div>
</div>
<div class="list list-inset">
    <div class="item item-checkbox" ng-repeat="answer in question.Answers">
        <label class="checkbox"><input type="checkbox" ng-bind="answer.selected"></label>
        {{answer.Text}}
    </div>
</div>
